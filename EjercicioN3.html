<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio N°3 - Formularios</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <div class="container">
        <div class="formulario">
          <form>
            <section class="data-user">
              <label for="name">Nombre:</label>
              <input type="text" id="name" />
              <br />
              <br />
              <label for="coname"> Apellido:</label>
              <input type="text" id="coname" />
              <br />
              <br />
            </section>

            <section class="data-mod">
              <label for="modalidad-radio">Modalidad de cursada:</label>
              <input type="radio" id="modalidad-radio" />
              <label for="modalidad-radio">On-Demand</label>
              <input type="radio" id="modalidad" />
              <label for="modalidad-radio">En Vivo</label>
            </section>

            <section class="data-mail">
              <br />
              <label for="">Correo: </label><input type="text" id="mail" />
              <br />
              <br />
            </section>

            <section class="data-legal">
              <input type="checkbox" id="data-legal" /><label for="data-legal"
                >Deseo recibir información sobre nuevos posteos en la plataforma
                de Nucba.</label
              ><br />
              <br />
              <input type="checkbox" id="data-legal" />
              <label for="data-legal"
                >Declaro que lei los terminos y condiciones y estoy listo para
                convertirme en desarrollador web Full Stack.</label
              >
              <br />
              <br />
              <input type="submit" value="Enviar" />
            </section>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
